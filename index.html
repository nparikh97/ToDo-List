<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/todos.css">
    <script src="/assets/js/lib/jquery.min.js"></script>
</head>
<body>
    <div class="content">
        <h1>~To-Do List~ <i class="far fa-edit"></i></h1>
        <input type="text" placeholder="Add Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Walk</li>
            <li><span><i class="far fa-trash-alt"></i></span> Eat</li>
            <li><span><i class="far fa-trash-alt"></i></span> Code</li>
            <li><span><i class="far fa-trash-alt"></i></span> Sleep</li>
            <li><span><i class="far fa-trash-alt"></i></span> Repeat</li>
        </ul>
    </div>
    <script src="/assets/js/todos.js"></script>
</body>
</html>
